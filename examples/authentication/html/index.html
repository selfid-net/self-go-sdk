<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Self - Authentication Example</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<style>
			body {
				font-family: 'Roboto';
				color: #0E1C42;
			}
			h1 {
				text-align: center;
			}
			.qrcode {
				display: block;
				margin-top: 200px;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
		<script>
			socket = new WebSocket('ws://localhost:4000/auth');

			socket.addEventListener('message', function (event) {
				var ev = JSON.parse(event.data);

				switch (ev.status) {
					case 'accepted':
						window.location.href = '/accept';
						break;
					case 'rejected':
						window.location.href = '/reject';
						break;
				}
			});
		</script>
	</head>
	<body>
		<img class="qrcode" src="/qrcode"/>
		<h1>Scan to login</h1>
	</body>
</html>
