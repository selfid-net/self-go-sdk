<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<title>MyApp</title>
		<style>
			h1 {
				color: #0E1C42;
				text-align: center;
			}
			.qrcode {
				display: block;
				margin-top: 200px;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
		<script>
			socket = new WebSocket('ws://localhost:3000/auth');

			socket.addEventListener('message', function (event) {
				var ev = JSON.parse(event.data);

				switch (ev.status) {
					case 'accepted':
						console.log('success');
						window.location.href = '/success';
						break;
					case 'rejected':
						console.log('reject');
						window.location.href = '/reject';
						break;
				}
			});
		</script>
	</head>
	<body>
		<img class="qrcode" src="/qrcode" />
		<h1>Scan to login</h1>
	</body>
</html>
